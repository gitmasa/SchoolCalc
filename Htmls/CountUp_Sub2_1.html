<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="./calcSrc.js"></script>
	<link rel="stylesheet" href="./calc.css" type="text/css" media="all"/>
</head>
<body>

<div id="target">
  <div id="header">
    <div id="timer">00:00</div>
    <div id="detailButtons">
      <input type="button" value="成績" id="showDetail"/>
    </div>
  </div>
  <div id="detailbox"></div>
	<table id="targetTable">
	</table>
	<div id="buttons">
		<input type="button" id="anscheck" value="答え合わせ"/>
	</div>
</div>

</body>

<script type="text/javascript">

	$(document).ready(function(){

		var questions = 20;

    var history = new calcSrc.classes.ResultDb("Sub2_1");
    var $historyBtn = $('#showDetail');
    var $historyBox = $('#detailbox');
    var formatMs = function(val){
      if (!val) {
        return '--:--';
      }
      var _sec = val % 60;
      var _min = (val - _sec) / 60;
      return (_min < 10 ? '0' : '')+_min.toString()+':'+(_sec < 10 ? '0' : '')+_sec.toString();
    };
    if (!history.isAllow) {
      $historyBtn.addClass('click_disable');
    } else {
      $historyBtn.on('click', function(){
        if ($historyBox.hasClass('detailbox_show')) {
          $historyBox.removeClass('detailbox_show');
          return;
        }
        $historyBox.addClass('detailbox_show');
        var minInfo = history.getMin();
        var summaries = history.getRecent(10);
        $historyBox.html('');
        var $hisTable = $('<table>');
        $.each(summaries, function(key, val){
          $hisTable.append(
            $('<tr>').append(
              $('<td>').text(history.formatTime(val['dt'])),
              $('<td>').addClass('table_result').text(formatMs(val['value']))
            )
          );
        });
        $historyBox.append(
          $('<div>').append(
            $('<span>').addClass('result_max').text('最高：'+ formatMs(minInfo['value']) + ''),
            $('<span>').addClass('result_max').text('('+history.formatTime(minInfo['dt'])+')'),
            $('<input type="button" value="消去" class="result_remove">')
          ),
          $hisTable
        );
        $historyBox.find('.result_remove').on('click', function(){
          $historyBox.removeClass('detailbox_show');
          history.clear();
        });
      });
    }

    var timer = new calcSrc.classes.CountUpTimer($('#timer'));

		var $tgt = $('#targetTable');
		var formulaSet = [];

		for (var i=0;i<questions; i++){
	formulaSet.push(calcSrc.getSubtractionWithCarryDown_2digit_1digit());
}


		$.each(formulaSet, function(key,formula){
			var index = key+1;
			$tgt.append(
				$('<tr>').addClass('line').append(
					$('<td>').addClass('num').text(''+index),
					$('<td>').attr({'data-value':formula[0]}).addClass('first').text(formula[0]),
					$('<td>').attr({'data-value':formula[1]}).addClass('ope').text(formula[1]),
					$('<td>').attr({'data-value':formula[2]}).addClass('second').text(formula[2]),
					$('<td>').text('='),
					$('<td>').append(
						$('<input type="text" size="5" class="ans">')
					),
					$('<td>').addClass('result').text('')
				)
			);
		});

		$('#anscheck').on('click', function(){
			var $lines = $tgt.find('tr.line');
			var err = false;
			$lines.each(function(a, lineRaw){
				var $line = $(lineRaw);
				var first = parseInt($line.find('.first').data('value'), 10);
				var ope = $line.find('.ope').data('value');
				var second = parseInt($line.find('.second').data('value'), 10);
				var ans = parseInt($line.find('.ans').val(), 10);
				var $result = $line.find('.result');
				if ((ope === '+' && first+second === ans)
					|| (ope === '-' && first-second === ans)
					|| (ope === '×' && first*second === ans)
					|| (ope === '÷' && parseInt(first/second,10) === ans)
				){
					$result.removeClass('ans_err').text('○');
				} else {
					err = true;
					$result.addClass('ans_err').text('×');
				}
			});
			if (err === false) {
				timer.stop();
        history.save(timer.result);
			}

		});


		timer.start();

	});

</script>

</html>
